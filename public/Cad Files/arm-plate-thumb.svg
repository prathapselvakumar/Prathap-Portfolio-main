<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#0f172a"/>
  <!-- Grid -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
  </pattern>
  <rect width="400" height="300" fill="url(#grid)" />
  
  <!-- Arm Plate Shape -->
  <g transform="translate(100, 80)" stroke="#38bdf8" stroke-width="2" fill="rgba(56, 189, 248, 0.1)">
    <path d="M 0 0 L 200 0 L 200 140 L 0 140 Z" />
    <!-- Mounting Holes -->
    <circle cx="20" cy="20" r="8" fill="none" />
    <circle cx="180" cy="20" r="8" fill="none" />
    <circle cx="20" cy="120" r="8" fill="none" />
    <circle cx="180" cy="120" r="8" fill="none" />
    
    <!-- Pattern -->
    <path d="M 60 40 L 140 40 L 140 100 L 60 100 Z" />
    <line x1="100" y1="40" x2="100" y2="100" stroke-dasharray="5,5" />
    <line x1="60" y1="70" x2="140" y2="70" stroke-dasharray="5,5" />
  </g>
  
  <text x="20" y="280" font-family="monospace" fill="#94a3b8" font-size="12">ARM PLATE v7</text>
  <text x="380" y="280" font-family="monospace" fill="#94a3b8" font-size="12" text-anchor="end">.STEP</text>
</svg>
