<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#0f172a"/>
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
  </pattern>
  <rect width="400" height="300" fill="url(#grid)" />
  
  <!-- NUC Plate -->
  <g transform="translate(100, 60)" stroke="#f472b6" stroke-width="2" fill="rgba(244, 114, 182, 0.1)">
     <rect width="200" height="180" rx="10" />
     
     <!-- Ventilation Holes Pattern -->
     <g fill="#f472b6" fill-opacity="0.3" stroke="none">
       <circle cx="40" cy="40" r="5" /> <circle cx="100" cy="40" r="5" /> <circle cx="160" cy="40" r="5" />
       
       <circle cx="40" cy="90" r="5" /> <circle cx="100" cy="90" r="15" fill="none" stroke="#f472b6" stroke-width="2" /> <circle cx="160" cy="90" r="5" />
       
       <circle cx="40" cy="140" r="5" /> <circle cx="100" cy="140" r="5" /> <circle cx="160" cy="140" r="5" />
     </g>
  </g>
  
  <text x="20" y="280" font-family="monospace" fill="#94a3b8" font-size="12">NUC PLATE v4</text>
  <text x="380" y="280" font-family="monospace" fill="#94a3b8" font-size="12" text-anchor="end">.STEP</text>
</svg>
