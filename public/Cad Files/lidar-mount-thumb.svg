    <path d="M -60 0 L -60 80 A 60 30 0 0 0 60 80 L 60 0" />
    <!-- Inner Circle -->
    <ellipse cx="0" cy="0" rx="40" ry="20" fill="none" />
    <!-- Base -->
    <path d="M -80 80 L 80 80 L 60 80" />
  </g>
  
  <text x="20" y="280" font-family="monospace" fill="#94a3b8" font-size="12">LIDAR MOUNT v4</text>
  <text x="380" y="280" font-family="monospace" fill="#94a3b8" font-size="12" text-anchor="end">.STEP</text>
</svg>
